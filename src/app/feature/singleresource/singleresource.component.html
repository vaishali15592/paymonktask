<div class="container pt5">
    <table class="table table-dark table-responsive font14">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">Color</th>
                <th scope="col">Pantone_value</th>
                <th scope="col">Company</th>
                <th scope="col">Url</th>
                <th scope="col">Text</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngIf="singleUser">
                <td>{{singleUser.data.name}}</td>
                <td> {{singleUser.data.year}}</td>
                <td>{{singleUser.data.color}}</td>
                <td> {{singleUser.data.pantone_value}}</td>
                <td> {{singleUser.ad.company}}</td>
                <td>{{singleUser.ad.url}}</td>
                <td> {{singleUser.ad.text}}</td>
            </tr>
        </tbody>

    </table>
</div>
