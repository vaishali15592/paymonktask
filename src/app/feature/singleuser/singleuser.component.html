<div class="container pt5">
    <table class="table table-dark table-responsive font14">
        <thead>
            <tr>
                <th scope="col">first_name</th>
                <th scope="col">last_name</th>
                <th scope="col">email</th>
                <th scope="col">Image</th>
                <th scope="col">Company</th>
                <th scope="col">Url</th>
                <th scope="col">Text</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngIf="singleUser">
                <td>{{singleUser.data.first_name}}</td>
                <td> {{singleUser.data.last_name}}</td>
                <td>{{singleUser.data.email}}</td>
                <td> <img [src]="imageURL + singleUser.data.avatar" alt="" class="imgWidth"></td>
                <td> {{singleUser.ad.company}}</td>
                <td>{{singleUser.ad.url}}</td>
                <td> {{singleUser.ad.text}}</td>
            </tr>
        </tbody>

    </table>
</div>
